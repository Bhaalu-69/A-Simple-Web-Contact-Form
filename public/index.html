<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact" id="contact">
    <h2 class="heading">Online <span>Form</span></h2>

    <form action="/" method="POST">
      <div class="input-box">
        <input type="text" name="fullName" placeholder="Full Name" required/>
        <input type="email" name="email" placeholder="Email" required/>
      </div>
      <div class="input-box">
        <input type="tel" name="mobileNumber" placeholder="Mobile Number" required/>
        <input type="text" name="emailSubject" placeholder="Email Subject" required/>
      </div>
      <textarea
        name="message"
        id=""
        cols="30"
        rows="10"
        placeholder="Your Message"
        required
      ></textarea>
      <input type="submit" value="Send Message" class="btn" />
    </form>
    <div class="img-container">
      <img src="./img/mascot1.png" alt="Mascot 1"><img src="./img/mascot2.png" alt="Mascot 2"><img src="./img/mascot3.png" alt="Mascot 3"><img src="./img/mascot4.png" alt="Mascot 4">
    </div>
  </section>
</body>
</html>
